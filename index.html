<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DiceGame</title>
    <link rel="stylesheet" href="styles.css" />
<style>
.container {
  width: 70%;
  margin: auto;
  text-align: center;
}

.dice {
  text-align: center;
  display: inline-block;

}

body {
  background-color: #393E46;
}

h1 {
  margin: 30px;
  height:350px;
  font-family: 'Lobster', cursive;
  text-shadow: 5px 0 #232931;
  font-size: 8rem;
  color: #4ECCA3;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff,  0 0 40px #6e8c6f, 0 0 5px #0ce600, 0 0 60px #e60073, 0 0 30px #0032e6;
  }
  
  to {
    text-shadow: 0 0 10px 0 0 30px #d7c4ce, 0 0 40px #6e8c6f, 0 0 5px #13650f, 0 0 60px #e60073, 0 0 30px #0032e6;
  }
}

p {
  font-size: 2rem;
  color: #4ECCA3;
  font-family: 'Indie Flower', cursive;
}

img {
  width: 80%;
}

footer {
  margin-top: 5%;
  color: #EEEEEE;
  text-align: center;
  font-family: 'Indie Flower', cursive;

}

.buttonD {

  text-align: center;
  text-decoration: none;
  font-size: 16px;
  margin: 100px 2px;
  animation: glow 1s ease-out infinite alternate;
}

.buttonD p {
  color: #084aff;
  background-color: #b0ff94;
  display: inline-block;
  font-family: 'Lobster', cursive;
  padding: 10px;
  border-radius: 50%;
  height: 200px;
  width: 200px;
  line-height: 200px;
  box-shadow: black 20px 5px 10px; 
}
@media (max-width:500px) {
  .buttonD p {
    font-size: 2.5rem;
  }
}
</style>
  </head>
  <body>
    <div class="container">
      <h1>Press The ðŸ”´</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./dice6.png" />
      </div>
    </div>

    <div class="buttonD">
     <p>BUTTON</p>
    </div>
    

    <footer>play ðŸŽ² for ðŸŽ² fun</footer>
    <script  charset="utf-8">


function diceGame (){
/*player 1 */

var randomNumber1 = Math.floor(Math.random(randomNumber1)*6)+1;
var randomDiceImg1 = "./" + "dice" + randomNumber1 + ".png";
document.querySelector("img.img1").setAttribute("src", randomDiceImg1);

/* Player 2 */

var randomNumber2 = Math.floor(Math.random(randomNumber2)*6)+1;
var randomDiceImg2 = "./" + "dice" + randomNumber2 + ".png";
document.querySelector("img.img2").setAttribute("src", randomDiceImg2)

/* Declearation */

if (randomNumber1 > randomNumber2) {
    document.querySelector("h1").innerHTML="ðŸš©Player 1 Winner";
  document.querySelector("h1").style.backgroundColor="#393E46";
} else if (randomNumber2 > randomNumber1) {
    document.querySelector("h1").innerHTML="PLayer 2 WinnerðŸš©";
  document.querySelector("h1").style.backgroundColor="#393E46";
}

else if (randomNumber1 === randomNumber2) {
    document.querySelector("h1").innerHTML="Draw";
    document.querySelector("h1").style.backgroundColor="lightgreen";
    document.querySelector("h1").style.borderRadius="30px";
    
}
}

/*refresh button*/

const button1 =  document.querySelector(".buttonD p");
button1.addEventListener("click", () => {
    document.querySelector(".buttonD p").style.backgroundColor="white";
    document.querySelector(".buttonD p").style.color="black";
    window.onload = diceGame ();
} );

/*sound on button */

function buttonSound () {
    var sound = document.getElementById('audio')
    sound.play();
}
    </script>
  </body>
</html>
